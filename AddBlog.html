<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminStyle.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="tinymce/tinymce.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <section id="Main-Container">
      <div class="adminNav">
        <div>
          <ul class="nav-list">
            <li>
              <i class="fa-solid fa-house-chimney"></i>
              <a href="Dashboard.html">Dashboard</a>
            </li>
            <li>
              <i class="fa-solid fa-blog"></i> <a href="bloglist.html">Blogs</a>
            </li>
            <li>
              <i class="fa-solid fa-right-from-bracket"></i>
              <a href="signIn.html">Logout</a>
            </li>
            <button><a href="AddBlog.html">+ Add Blog</a></button>
          </ul>
        </div>
      </div>
      <div class="admin-Content-wrapper">
        <div class="AdminTopBar">
          <div class="admin-mobile-nav">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>

          <div class="AdminInfo">
            <h3>MUGISHA</h3>
            <span><img src="images/profile3.jpg" /></span>
          </div>
        </div>

        <div class="blog-form">
          <form id="myform">
            <input type="text" id="title" placeholder="Title" />

            <textarea name="textarea" id="default-editor"></textarea>

            <input id="image" type="file" />

            <button type="submit">+ Create Blog</button>

            <div id="error-message"></div>
          </form>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("myform");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", function (event) {
          event.preventDefault();
          errorMessage.textContent = "";

          const title = document.getElementById("title").value.trim();
          const blogContent = document
            .getElementById("default-editor")
            .value.trim();
          const blogImage = document.getElementById("image").value.trim();

          if (title === "") {
            errorMessage.textContent = "* Please enter the blog title";
            return;
          }

          if (blogContent === "") {
            errorMessage.textContent = "* Please enter the blog Content";
            return;
          } else if (blogContent.length < 20) {
            errorMessage.textContent = "* Must type 20 characters atleast";
            return;
          }

          if (blogImage === "") {
            errorMessage.textContent = "* Please attach the blog image";
            return;
          }
        });
      });
    </script>
  </body>
</html>
